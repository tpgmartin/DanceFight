<template name="videoPlayer">
  <div class="container">
    <div id="main" class="row-fluid">
      {{#each groups}}
        <div class="col-sm-6">
          <div id="player{{id}}" class="video" type="text/html" frameborder="0"></div>
          <button class="vote" id="{{id}}">Vote for {{title}}</button >
        </div>
      {{/each}}

      <div id="loading">
      </div>
      
      <button id="play"></button>
      <button id="pause"></button>
    </div>
  </div>
</template>
